name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: tuanballboo/taprim
      CONTAINER_NAME: taprim

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "üõ†Ô∏è Pulling latest image..."
          docker pull ${{ env.IMAGE_NAME }}:latest

          echo "üóÑÔ∏è Creating .env file from GitHub secrets..."
          cat <<EOF > .env
          ConnectionStrings__MyCnn=${{ secrets.MYCNN }}
          VietQr__ClientId=${{ secrets.VIETQR_CLIENTID }}
          VietQr__ApiKey=${{ secrets.VIETQR_APIKEY }}
          VietQr__DefaultAccountNo=${{ secrets.VIETQR_ACCOUNTNO }}
          VietQr__DefaultAccountName=${{ secrets.VIETQR_ACCOUNTNAME }}
          EOF

          echo "üßº Stopping & removing old container..."
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true

          echo "üöÄ Running new container with .env..."
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --env-file .env \
            -p 80:8080 \
            -e ASPNETCORE_ENVIRONMENT=Production \
            ${{ env.IMAGE_NAME }}:latest

          echo "üßπ Cleaning up unused Docker images..."
          docker image prune -f
