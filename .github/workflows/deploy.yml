name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: tuanballboo/taprim
      CONTAINER_NAME: taprim

    steps:
    - name: ğŸ›’ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ§± Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ“¦ Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest

    - name: ğŸš€ Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e

          echo "ğŸ”§ CÃ i git náº¿u chÆ°a cÃ³"
          if ! command -v git &> /dev/null; then
            sudo apt update && sudo apt install git -y
          fi

          echo "ğŸ“ Kiá»ƒm tra ~/taprim"
          if [ ! -d "$HOME/taprim" ]; then
            echo "ğŸ§² Cloning repo qua SSH..."
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no' \
              git clone -b master git@github.com:${{ github.repository }}.git ~/taprim
          else
            echo "ğŸ“‚ ÄÃ£ cÃ³ ~/taprim â†’ pull latest"
            cd ~/taprim
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no' git pull
          fi

          echo "ğŸ“ Di chuyá»ƒn vÃ o thÆ° má»¥c chá»©a docker-compose.yaml"
          cd ~/taprim/TAPrim

          echo "ğŸ” Kiá»ƒm tra docker-compose.yaml"
          if [ ! -f "docker-compose.yaml" ]; then
            echo "âŒ KhÃ´ng tÃ¬m tháº¥y docker-compose.yaml trong TAPrim!"
            ls -la
            exit 1
          fi

          echo "ğŸ“„ Ghi file .env"
          cat <<EOF > .env
          ConnectionStrings__MyCnn=${{ secrets.MYCNN }}
          ConnectionStrings__Redis=${{ secrets.REDIS }}
          VietQr__ClientId=${{ secrets.VIETQR_CLIENTID }}
          VietQr__ApiKey=${{ secrets.VIETQR_APIKEY }}
          EOF

          echo "ğŸ“¦ Pull Docker image má»›i"
          docker pull ${{ env.IMAGE_NAME }}:latest
          
          echo "ğŸ§¼ Dá»«ng & xÃ³a container cÅ© (náº¿u cÃ³)"
          docker-compose -f docker-compose.yaml down -v --remove-orphans || true
          
          echo "ğŸ§¹ Remove container 'taprim' náº¿u bá»‹ giá»¯ láº¡i ngoÃ i docker-compose"
          docker rm -f taprim || true
          
          echo "ğŸš€ Khá»Ÿi cháº¡y láº¡i container"
          docker-compose -f docker-compose.yaml up -d --force-recreate

          echo "ğŸ“‹ Tráº¡ng thÃ¡i container hiá»‡n táº¡i:"
          docker ps -a

          echo "âœ… Deploy thÃ nh cÃ´ng!"
