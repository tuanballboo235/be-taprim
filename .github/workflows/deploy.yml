name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: tuanballboo/taprim
      CONTAINER_NAME: taprim

    steps:
    - name: 🛒 Checkout source
      uses: actions/checkout@v3

    - name: 🧱 Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: 🔐 Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 📦 Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: 🚀 Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e

          echo "🔧 Cài git nếu chưa có"
          if ! command -v git &> /dev/null; then
            sudo apt update && sudo apt install git -y
          fi

          echo "📁 Kiểm tra ~/taprim"
          if [ ! -d "$HOME/taprim" ]; then
            echo "🧲 Cloning repo qua SSH..."
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no' \
              git clone -b master git@github.com:${{ github.repository }}.git ~/taprim
          else
            echo "📂 Đã có ~/taprim → pull latest"
            cd ~/taprim
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no' git pull
          fi

          echo "📁 Di chuyển vào thư mục chứa docker-compose.yaml"
          cd ~/taprim/TAPrim

          echo "🔍 Kiểm tra docker-compose.yaml"
          if [ ! -f "docker-compose.yaml" ]; then
            echo "❌ Không tìm thấy docker-compose.yaml trong TAPrim!"
            ls -la
            exit 1
          fi

          echo "📄 Ghi file .env"
          cat <<EOF > .env
          ConnectionStrings__MyCnn=${{ secrets.MYCNN }}
          ConnectionStrings__Redis=${{ secrets.REDIS }}
          VietQr__ClientId=${{ secrets.VIETQR_CLIENTID }}
          VietQr__ApiKey=${{ secrets.VIETQR_APIKEY }}
          EOF

          echo "📦 Pull Docker image mới"
          docker pull ${{ env.IMAGE_NAME }}:latest
          
          echo "🧼 Dừng & xóa container cũ (nếu có)"
          docker-compose -f docker-compose.yaml down -v --remove-orphans || true
          
          echo "🧹 Remove container '${{ env.CONTAINER_NAME }}' nếu bị giữ lại ngoài docker-compose"
          docker rm -f ${{ env.CONTAINER_NAME }} || true
          
          echo "🚀 Khởi chạy lại container"
          docker-compose -f docker-compose.yaml up -d --force-recreate

          echo "📋 Trạng thái container hiện tại:"
          docker ps -a

          echo "🧽 (1) Dọn ảnh dangling (an toàn)"
          docker image prune -f || true

          echo "🧽 (2) Giữ lại 3 image mới nhất của ${{ env.IMAGE_NAME }}, xoá phần còn lại"
          # Lấy ID 3 image mới nhất theo CreatedAt (desc), phần còn lại sẽ bị xoá
          KEEP_IDS=$(docker images ${{ env.IMAGE_NAME }} --format '{{"{{"}}.ID{{"}}"}} {{"{{"}}.CreatedAt{{"}}"}}' | sort -rk2 | awk 'NR<=3{print $1}')
          ALL_IDS=$(docker images ${{ env.IMAGE_NAME }} --format '{{"{{"}}.ID{{"}}"}}' | sort -u)

          # Lấy ID image đang được container sử dụng để không xoá nhầm
          USED_IDS=$(docker ps -a --format '{{"{{"}}.Image{{"}}"}}' | xargs -r docker inspect --format='{{"{{"}}.Id{{"}}"}}' 2>/dev/null | cut -d: -f2 || true)

          # Tính tập cần xoá = ALL - KEEP - USED
          for id in $ALL_IDS; do
            if echo "$KEEP_IDS" | grep -q "$id"; then
              continue
            fi
            if echo "$USED_IDS" | grep -q "$id"; then
              continue
            fi
            echo "🗑️  Xoá image $id"
            docker rmi -f "$id" || true
          done

          echo "🧱 (3) Dọn cache buildkit cũ (không ảnh hưởng image đang dùng)"
          docker builder prune -af --filter 'until=240h' || true

          echo "📊 Sau dọn:"
          docker system df || true

          echo "✅ Deploy & cleanup hoàn tất!"
