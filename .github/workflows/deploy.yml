name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: tuanballboo/taprim
      CONTAINER_NAME: taprim

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          cd ~/taprim || exit 1

          echo "📁 Kiểm tra docker-compose.yml..."
          [ -f docker-compose.yml ] && echo "✅ FOUND docker-compose.yml" || (echo "❌ MISSING docker-compose.yml" && exit 1)

          echo "📄 Ghi file .env từ secrets"
          cat > .env <<EOF
ConnectionStrings__MyCnn=${{ secrets.MYCNN }}
ConnectionStrings__Redis=${{ secrets.REDIS }}
VietQr__ClientId=${{ secrets.VIETQR_CLIENTID }}
VietQr__ApiKey=${{ secrets.VIETQR_APIKEY }}
EOF

          echo "📦 Pull image mới nhất"
          docker pull ${{ env.IMAGE_NAME }}:latest

          echo "🧼 Dừng & remove container cũ"
          docker-compose down -v --remove-orphans

          echo "🚀 Khởi chạy lại toàn bộ container"
          docker-compose up -d --force-recreate

          echo "📋 Trạng thái container hiện tại:"
          docker ps

          echo "✅ Deploy thành công!"
