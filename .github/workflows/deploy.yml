name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: tuanballboo/taprim
      CONTAINER_NAME: taprim

    steps:
    - name: ğŸ›’ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ§± Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ“¦ Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: ğŸš€ Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e

          echo "ğŸ”§ CÃ i git náº¿u chÆ°a cÃ³"
          if ! command -v git &> /dev/null; then
            sudo apt update && sudo apt install git -y
          fi

          echo "ğŸ“ Kiá»ƒm tra ~/taprim"
          if [ ! -d "$HOME/taprim" ]; then
            echo "ğŸ§² Cloning repo qua SSH..."
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no' \
              git clone -b master git@github.com:${{ github.repository }}.git ~/taprim
          else
            echo "ğŸ“‚ ÄÃ£ cÃ³ ~/taprim â†’ pull latest"
            cd ~/taprim
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no' git pull
          fi

          echo "ğŸ“ Di chuyá»ƒn vÃ o thÆ° má»¥c chá»©a docker-compose.yaml"
          cd ~/taprim/TAPrim

          echo "ğŸ” Kiá»ƒm tra docker-compose.yaml"
          if [ ! -f "docker-compose.yaml" ]; then
            echo "âŒ KhÃ´ng tÃ¬m tháº¥y docker-compose.yaml trong TAPrim!"
            ls -la
            exit 1
          fi

          echo "ğŸ“„ Ghi file .env"
          cat <<EOF > .env
          ConnectionStrings__MyCnn=${{ secrets.MYCNN }}
          ConnectionStrings__Redis=${{ secrets.REDIS }}
          VietQr__ClientId=${{ secrets.VIETQR_CLIENTID }}
          VietQr__ApiKey=${{ secrets.VIETQR_APIKEY }}
          EOF

          echo "ğŸ“¦ Pull Docker image má»›i"
          docker pull ${{ env.IMAGE_NAME }}:latest
          
          echo "ğŸ§¼ Dá»«ng & xÃ³a container cÅ© (náº¿u cÃ³)"
          docker-compose -f docker-compose.yaml down -v --remove-orphans || true
          
          echo "ğŸ§¹ Remove container '${{ env.CONTAINER_NAME }}' náº¿u bá»‹ giá»¯ láº¡i ngoÃ i docker-compose"
          docker rm -f ${{ env.CONTAINER_NAME }} || true
          
          echo "ğŸš€ Khá»Ÿi cháº¡y láº¡i container"
          docker-compose -f docker-compose.yaml up -d --force-recreate

          echo "ğŸ“‹ Tráº¡ng thÃ¡i container hiá»‡n táº¡i:"
          docker ps -a

          echo "ğŸ§½ (1) Dá»n áº£nh dangling (an toÃ n)"
          docker image prune -f || true

          echo "ğŸ§½ (2) Giá»¯ láº¡i 3 image má»›i nháº¥t cá»§a ${{ env.IMAGE_NAME }}, xoÃ¡ pháº§n cÃ²n láº¡i"
          # Láº¥y ID 3 image má»›i nháº¥t theo CreatedAt (desc), pháº§n cÃ²n láº¡i sáº½ bá»‹ xoÃ¡
          KEEP_IDS=$(docker images ${{ env.IMAGE_NAME }} --format '{{"{{"}}.ID{{"}}"}} {{"{{"}}.CreatedAt{{"}}"}}' | sort -rk2 | awk 'NR<=3{print $1}')
          ALL_IDS=$(docker images ${{ env.IMAGE_NAME }} --format '{{"{{"}}.ID{{"}}"}}' | sort -u)

          # Láº¥y ID image Ä‘ang Ä‘Æ°á»£c container sá»­ dá»¥ng Ä‘á»ƒ khÃ´ng xoÃ¡ nháº§m
          USED_IDS=$(docker ps -a --format '{{"{{"}}.Image{{"}}"}}' | xargs -r docker inspect --format='{{"{{"}}.Id{{"}}"}}' 2>/dev/null | cut -d: -f2 || true)

          # TÃ­nh táº­p cáº§n xoÃ¡ = ALL - KEEP - USED
          for id in $ALL_IDS; do
            if echo "$KEEP_IDS" | grep -q "$id"; then
              continue
            fi
            if echo "$USED_IDS" | grep -q "$id"; then
              continue
            fi
            echo "ğŸ—‘ï¸  XoÃ¡ image $id"
            docker rmi -f "$id" || true
          done

          echo "ğŸ§± (3) Dá»n cache buildkit cÅ© (khÃ´ng áº£nh hÆ°á»Ÿng image Ä‘ang dÃ¹ng)"
          docker builder prune -af --filter 'until=240h' || true

          echo "ğŸ“Š Sau dá»n:"
          docker system df || true

          echo "âœ… Deploy & cleanup hoÃ n táº¥t!"
